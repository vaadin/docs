extends: conditional
message: "'%s' has no definition."
link: https://vaadin.com/docs/latest/contributing-docs/style-guide/grammar/#abbreviations
level: warning
scope: text
ignorecase: false
# Ensures that the existence of 'first' implies the existence of 'second'.
first: '\b([A-Z]{3,5})\b'
second: '(?:\b[A-Z][a-z]+ )+\(([A-Z]{3,5})\)'
# ... with the exception of these:
exceptions:
  - API
  - ARIA
  - SAP
  - ASCII
  - CEO
  - CLI
  - CPU
  - CRUD
  - CSS
  - CSV
  - DOM
  - DPI
  - FAQ
  - GET
  - GIF
  - GPS
  - GPU
  - GUI
  - HTML
  - HTTP
  - HTTPS
  - IDE
  - JAR
  - JDBC
  - JDK
  - JPA
  - JSON
  - JSX
  - JVM
  - JWT
  - LDAP
  - PATH
  - PDF
  - PNG
  - POST
  - SDK
  - SQL
  - SSH
  - SSL
  - SSO
  - SVG
  - TCP
  - REST
  - URI
  - URL
  - USB
  - UTF
  - XML
  - YAML
  - ZIP
