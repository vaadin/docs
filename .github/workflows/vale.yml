name: lint
on: [pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: errata-ai/vale-action@reviewdog
        with:
          config: https://raw.githubusercontent.com/vaadin/docs/latest/.github/.vale-pr.ini
          files: articles
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
