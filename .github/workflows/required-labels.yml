name: Content labels are resolved
on:
  pull_request:
    types: [labeled, unlabeled, synchronize]

  # Experimental
  repository_dispatch:
    types: [trigger-required-labels]

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: mheap/github-action-required-labels@v1
        with:
          mode: exactly
          count: 0
          labels: "AsciiDoc, Java, TypeScript"
