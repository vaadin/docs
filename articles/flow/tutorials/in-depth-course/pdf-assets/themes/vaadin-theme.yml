page:
  layout: portrait
  margin: [1cm, 1cm, 1cm, 1cm]
  size: A5

running_content:
  start_at: toc

toc:
  h2_font_style: bold
  h2_font_size: 8
  h2_margin_top: 6
  line_height: 1.6
  font_size: 6
  font_style: normal
  indent: 5
  dot_leader:
    levels: 1

font:
  catalog:
    Montserrat:
      normal: montserrat-medium.ttf
      italic: montserrat-medium-italic.ttf
      bold: montserrat-semibold.ttf
      bold_italic: montserrat-semibold-italic.ttf
    SourceCodePro:
      normal: source-code-pro-medium-conum.ttf
      italic: source-code-pro-medium-italic-conum.ttf
      bold: source-code-pro-bold-conum.ttf
      bold_italic: source-code-pro-bold-italic-conum.ttf

base:
  font_color: #4F545B
  font_family: Montserrat
  font_style: normal
  font_size: 8
  line_height: 1.3
  align: left

link:
  font-color: #0366D6

literal:
  font_color: #4087BA
  font_family: SourceCodePro
  font_size: 8

code:
  font_family: SourceCodePro
  background_color: #F6F8FA
  font_color: #173F5C
  font_style: normal
  font_size: 7
  line_height: 1.4
  border_width: 0
  padding: [4, 4, 4, 4]
  border_radius: 3

heading:
  font_size: 15
  font_family: Montserrat
  font_color: #000000
  font_style: bold
  line_height: 1.2
  align: left
  margin_top: 15
  margin_bottom: 5
  h1_font_size: 18
  h2_font_size: 14
  h3_font_size: 11
  h4_font_size: 9
  h5_font_size: 8

caption:
  font_color: #65798D

description_list:
  term_font_style: italic

outline_list:
  indent: 12
  marker_font_color: #385479

ulist:
  indent: 12
  marker:
    font_size: 20
    line_height: .22
    font_color: #111
    disc:
      content: "•"
    circle:
      content: "•"
    square:
      content: "•"

admonition:
  font_size: 7
  font_style: normal
  background_color: #f0f1f2
  column_rule_color: #DFE7F2
  padding: [0, 0, 0, 8]
  font_color: #385479
  code_font_size: 6
  literal_font_size: 6
  label:
    padding: [0, 4, 0, 4]
    min_width: 20
    font_size: 7
    tip:
      font_color: #2BC24E
    note:
      font_color: #00b4f0
    warning:
      font_color: #FF3849
    important:
      font_color: #FF3849

footer:
  vertical_align: bottom
  height: 1cm
  line_height: 1
  font_size: 6
  border_color: #ddd
  border_width: 0.2
  background_color: #fff
  margin: [4, 0, 0, 0]
  padding: [4, 0, 0, 0]
  vertical_align: top
  recto_content:
    center: '{chapter-title}'
    left: '{page-number}'
  verso_content:
    center: '{chapter-title}'
    right: '{page-number}'

footnotes:
  font-size: 7

