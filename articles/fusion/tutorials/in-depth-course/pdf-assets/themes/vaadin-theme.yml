page:
  layout: portrait
  margin: [1cm, 1cm, 1cm, 1cm]
  size: A5

running_content:
  start_at: toc

toc:
  h2_font_style: bold
  h2_font_size: 8
  h2_margin_top: 6
  line_height: 1.6
  font_size: 6
  font_style: normal
  indent: 5
  dot_leader:
    levels: 1

font:
  catalog:
    Inter:
      normal: inter-normal.ttf
      italic: inter-italic.ttf
      semibold: inter-semibold.ttf
      bold: inter-bold.ttf
    Poppins:
      normal: poppins-normal.ttf
      semibold: poppins-semibold.ttf
      bold: poppins-bold.ttf
      italic: poppins-italic.ttf
      bold_italic: poppins-bold_italic.ttf
    SourceCodePro:
      normal: source-code-pro-medium-conum.ttf
      italic: source-code-pro-medium-italic-conum.ttf
      bold: source-code-pro-bold-conum.ttf
      bold_italic: source-code-pro-bold_italic-conum.ttf

base:
  font_color: #3F4D62
  font_family: Inter
  font_style: normal
  font_size: 8
  line_height: 1.3
  align: left

link:
  font-color: #1A81FA

literal:
  font_color: #0058C0
  font_family: SourceCodePro
  font_size: 8

code:
  font_family: SourceCodePro
  background_color: #F1F5FB
  font_color: #121A24
  font_style: normal
  font_size: 7
  line_height: 1.4
  border_width: 0
  padding: [4, 4, 4, 4]
  border_radius: 3

heading:
  font_size: 15
  font_family: Poppins
  font_color: #0D1219
  font_style: semibold
  line_height: 1.2
  align: left
  margin_top: 15
  margin_bottom: 5
  h1_font_size: 18
  h2_font_size: 14
  h3_font_size: 11
  h4_font_size: 9
  h5_font_size: 8

caption:
  font_color: #576B85

description_list:
  term_font_style: italic

outline_list:
  indent: 12
  marker_font_color: #3F4D62

ulist:
  indent: 12
  marker:
    font_size: 8
    line_height: 1.1
    font_color: #121A24
    disc:
      content: "•"
    circle:
      content: "•"
    square:
      content: "•"

admonition:
  font_size: 7
  font_style: normal
  background_color: #F1F5FB
  column_rule_color: #D6E0ED
  padding: [0, 0, 0, 8]
  font_color: #3F4D62
  code_font_size: 6
  literal_font_size: 6
  label:
    padding: [0, 4, 0, 4]
    min_width: 20
    font_size: 7
    tip:
      font_color: #1BA875
    note:
      font_color: #1A81FA
    warning:
      font_color: #FF3A49
    important:
      font_color: #FF3A49

footer:
  vertical_align: bottom
  height: 1cm
  line_height: 1
  font_size: 6
  border_color: #D6E0ED
  border_width: 0.2
  background_color: #fff
  margin: [4, 0, 0, 0]
  padding: [4, 0, 0, 0]
  vertical_align: top
  recto_content:
    center: '{chapter-title}'
    left: '{page-number}'
  verso_content:
    center: '{chapter-title}'
    right: '{page-number}'

footnotes:
  font-size: 7
