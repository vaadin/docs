version: "3"

services:
  docs-app:
    build:
      context: ".."
      dockerfile: "deployment-docker-example/docs-app.Dockerfile"
    ports:
      - "80:80"
    links:
      - docs
    volumes:
      - ./server.conf:/etc/nginx/server.conf

  docs:
    build:
      context: ".."
      dockerfile: "deployment-docker-example/docs.Dockerfile"
    expose:
      - "8080"
