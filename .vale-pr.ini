##############################################################################
# Vale configuration for GitHub pull request reviews
#
# This configuration disables most checks, to keep pull request reviews less
# cluttered (as we have plenty of pre-existing issues in the documentation
# content).
#
# See .vale.ini for the local authoring configuration file
#
# KEEP THE TWO CONFIG FILES IN SYNC
##############################################################################
StylesPath = .github/styles
Vocab = Docs
MinAlertLevel = suggestion
# Ignored CSS class names
IgnoredClasses = filename, classname, methodname, interfacename, propertyname, annotationname, guibutton, guilabel, custom-property, discussion-id
# Ignored HTML elements
IgnoredScopes = code, tt, kbd

[*.{asciidoc,adoc}]
BasedOnStyles = Vaadin, Vale
# As per instructions in https://docs.errata.ai/vale/vocab#relation-to-ignore-files
Vale.Avoid = NO
# Avoid checking image alt texts (https://github.com/errata-ai/vale/discussions/382)
TokenIgnores = (image::?.+\[.*\])


##############################################################################
# Everything above is copy-pasted from .vale.ini - keep them in sync
# Everything below is specific to the PR review check
##############################################################################

Vaadin.Abbr = NO
Vaadin.Admonitions = NO
Vaadin.AdmonitionTitle = NO
Vaadin.Adverbs = NO
Vaadin.ComplexWords = NO
Vaadin.Contractions = NO
Vaadin.FirstPerson = NO
Vaadin.JustSimple = NO
Vaadin.OneSentencePerLine = NO
Vaadin.OptionalPlurals = NO
Vaadin.Ordinal = NO
Vaadin.OxfordComma = NO
Vaadin.Parens = NO
Vaadin.Passive = NO
Vaadin.Periods = NO
Vaadin.RangeFormat = NO
Vaadin.Semicolons = NO
Vaadin.SentenceLength = NO
Vaadin.SourceCode = NO
Vaadin.Spacing = NO
Vaadin.Terms-App = NO
Vaadin.Terms = NO
Vaadin.ThereIs = NO
Vaadin.TooWordy = NO
Vaadin.Units = NO
Vaadin.URLFormat = NO
Vaadin.We = NO
Vaadin.Weasel = NO
Vaadin.Will = NO
Vaadin.Wordiness = NO
